# This is a basic workflow to help you get started with Actions

name: Test

# Controls when the action will run. Triggers the workflow on push or pull request 
# events but only for the master branch
on:
  push:
    branches:
      - feature/*
  pull_request:
    branches:
      - feature/*

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  test:
    name: Unit Test
    runs-on: ubuntu-18.04
    strategy:
      matrix:
        java: [ 1.8 ]

    steps:
      - uses: actions/checkout@v2

      # https://github.com/actions/setup-java
      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-package: jdk # (jre, jdk, or jdk+fx) - defaults to jdk
          java-version: ${{ matrix.java }}

      # https://github.com/actions/cache
      - name: Cache gradle
        uses: actions/cache@v2
        with:
          path: ~/.gradle/caches
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
            ${{ runner.os }}-

      - name: Set up env
        env:
          BASE_URL: ${{ secrets.BASE_URL }}
          SENDBIRD_ID: ${{ secrets.SENDBIRD_ID }}
          AGORA_ID: ${{ secrets.AGORA_ID }}
        run: |
          echo "base.url=$BASE_URL" > local.properties
          echo "sendbird.id=$SENDBIRD_ID" >> local.properties
          echo "agora.id=$AGORA_ID" >> local.properties

      - name: Grant Permission to Execute
        run: chmod +x gradlew

      # https://github.com/actions/virtual-evironments/tree/master/images/linux
      # 29.0.1 build version 지원하지 않는다
      - name: Run
        run: ./gradlew test --stacktrace

      - name: Run
        run: ./gradlew assemble

      - name: Send APK to Slack
        run: |
          curl -i https://slack.com/api/files.upload \
          -H "Authorization: Bearer ${{ secrets.SLACK_ACCESS_TOKEN }}" \
          -F file=@app/build/outputs/apk/release/app-release-unsigned.apk \
          -F "initial_comment=`${GITHUB_REF#refs/heads/feature/}\` \/\ \`우끼끼\`" \
          -F "filetype=apk" \
          -F "title=VMT" \
          -F channels=${{ secrets.SLACK_CHANNEL_ID }}
